<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Drawer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <header class="header">
        <div class="title">Pixel Drawer</div>
    </header>
    <div class="main">
        <div class="settings">
            <input type="color" id="colorPicker" value="#000000">
            <button class="btn" id="colorMode">Color Mode</button>
            <button class="btn" id="rainbowMode">Rainbow Mode</button>
            <button class="btn" id="eraser">Eraser</button>
            <button class="toggle" id="toggle">Toggle Lines</button>
            <button class="clear" id="clear">Clear</button>
            <div class="slidecontainer">
                <p class="slidetext"><output id="value"></output></p>
                <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
            </div>
        </div>
        <div class="container"></div>
    </div>      
<script src="script.js"></script>
</body>
</html>
